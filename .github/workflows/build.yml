name: Build ZMK (SuperMini 3-Key)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Use this repo's west.yml as the manifest (contains Zephyr + ZMK projects)
      - name: Initialize west (local manifest)
        run: |
          west init -l .
          west update

      # Defensive fallback: if ZMK app folder isn't present, clone it explicitly
      - name: Ensure ZMK source is available
        run: |
          if [ ! -d "zmk/app" ]; then
            echo "zmk/app not found after west update; cloning ZMK explicitly..."
            rm -rf zmk
            git clone https://github.com/zmkfirmware/zmk.git zmk
          fi
          test -d zmk/app || (echo "ERROR: zmk/app still missing" && exit 1)
          ls -la zmk | head -n 50
          ls -la zmk/app | head -n 50

      - name: Build (nice_nano_v2 + supermini_3key)
        env:
          ZMK_CONFIG: ${{ github.workspace }}/config
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=supermini_3key -DZMK_CONFIG="$ZMK_CONFIG"
          cp build/zephyr/zmk.uf2 "$GITHUB_WORKSPACE/supermini_3key_nice_nano_v2.uf2"

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: supermini_3key_uf2
          path: supermini_3key_nice_nano_v2.uf2
