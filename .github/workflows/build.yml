name: Build ZMK (SuperMini 3-Key)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize west (use this repo as manifest)
        run: |
          west init -l .
          west update

      - name: Build (nice_nano_v2 + shield)
        env:
          ZMK_CONFIG: ${{ github.workspace }}/config
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=supermini_3key -DZMK_CONFIG=$ZMK_CONFIG
          cp build/zephyr/zmk.uf2 $GITHUB_WORKSPACE/supermini_3key_nice_nano_v2.uf2

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: supermini_3key_uf2
          path: supermini_3key_nice_nano_v2.uf2
